{% extends "base.html" %}

{% block title %}Forgot Password - HarvestIQ{% endblock %}

{% block content %}

<div class="flex items-center justify-center">
<div class="w-full max-w-md">
<div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100 transform transition-all duration-300">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold text-gray-800">Trouble Logging In?</h1>
<p class="mt-2 text-gray-500">Enter your email address to receive a password reset link.</p>
</div>

        <form action="{{ url_for('forgot_password') }}" method="POST" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="mt-1">
                    <input type="email" id="email" name="email" required
                           class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm transition duration-150"
                           placeholder="you@example.com"
                           autocomplete="email">
                </div>
            </div>
            
            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-150 transform hover:scale-[1.01] active:scale-100">
                    Send Reset Link
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                <a href="{{ url_for('login') }}" class="font-medium text-emerald-600 hover:text-emerald-500 transition duration-150">
                    Back to Login
                </a>
            </p>
        </div>
    </div>
</div>

</div>
{% endblock %}
